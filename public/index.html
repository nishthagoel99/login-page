<!DOCTYPE html>
<html>
<head>
	<title>Signup!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width ,initial-scale=1 user-scalable=0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="box">
<div class="head">
<h1>Sign Up</h1>
</div>
<form action='/details' method="post">
	<div id="form-group">
<label for="name">Name:</label>
<input type="text" name="user" required placeholder="Nishtha Goel" class="form-control" id="name">
<br>
<label for="emailid">Email:</label>
<input type="email" name="mail" required placeholder="nish123@edureka.co" class="form-control" id="emailid">
<br>
<label for="pass">Password:</label>
<input type="password" name="password" class="form-control" placeholder="Type your password" required id="pass">
<br>
<button type="submit" class="btn btn-lg align-items-center" id="submitbtn" >Sign Up</button>
<a href="home.html" id="linkbtn">Sign In! </a>
<br>
	</form>
</div>
</div>
</body>
</html>
